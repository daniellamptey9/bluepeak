<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Loading Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        .success { color: green; }
        .error { color: red; }
        .image-test { margin: 10px 0; }
        img { max-width: 200px; margin: 10px; }
    </style>
</head>
<body>
    <h1>Image Loading Test</h1>
    
    <div class="test-section">
        <h2>Logo Image Test</h2>
        <div class="image-test">
            <img src="/images/bluebridge.png" alt="Bluebridge Logo" onload="this.style.border='2px solid green'" onerror="this.style.border='2px solid red'; this.alt='FAILED TO LOAD'">
            <p>Bluebridge Logo: <span id="logo-status">Loading...</span></p>
        </div>
    </div>
    
    <div class="test-section">
        <h2>Hero Images Test</h2>
        <div class="image-test">
            <img src="/images/hero/it-infrastructure.jpg" alt="IT Infrastructure" onload="this.style.border='2px solid green'" onerror="this.style.border='2px solid red'; this.alt='FAILED TO LOAD'">
            <p>IT Infrastructure: <span id="hero1-status">Loading...</span></p>
        </div>
        <div class="image-test">
            <img src="/images/hero/cloud-computing.jpg" alt="Cloud Computing" onload="this.style.border='2px solid green'" onerror="this.style.border='2px solid red'; this.alt='FAILED TO LOAD'">
            <p>Cloud Computing: <span id="hero2-status">Loading...</span></p>
        </div>
    </div>
    
    <div class="test-section">
        <h2>Service Images Test</h2>
        <div class="image-test">
            <img src="/images/services/it-support.jpg" alt="IT Support" onload="this.style.border='2px solid green'" onerror="this.style.border='2px solid red'; this.alt='FAILED TO LOAD'">
            <p>IT Support: <span id="service1-status">Loading...</span></p>
        </div>
    </div>
    
    <div class="test-section">
        <h2>Company Logos Test</h2>
        <div class="image-test">
            <img src="/images/logos/microsoft.svg" alt="Microsoft" onload="this.style.border='2px solid green'" onerror="this.style.border='2px solid red'; this.alt='FAILED TO LOAD'">
            <p>Microsoft Logo: <span id="logo1-status">Loading...</span></p>
        </div>
    </div>
    
    <script>
        // Test image loading
        const images = document.querySelectorAll('img');
        let loadedCount = 0;
        let errorCount = 0;
        
        images.forEach((img, index) => {
            img.addEventListener('load', function() {
                loadedCount++;
                const statusId = this.alt.toLowerCase().replace(/\s+/g, '-') + '-status';
                const statusElement = document.getElementById(statusId);
                if (statusElement) {
                    statusElement.innerHTML = '<span class="success">✓ Loaded</span>';
                }
                console.log('Image loaded:', this.src);
            });
            
            img.addEventListener('error', function() {
                errorCount++;
                const statusId = this.alt.toLowerCase().replace(/\s+/g, '-') + '-status';
                const statusElement = document.getElementById(statusId);
                if (statusElement) {
                    statusElement.innerHTML = '<span class="error">✗ Failed</span>';
                }
                console.error('Image failed to load:', this.src);
            });
        });
        
        // Overall status
        setTimeout(() => {
            console.log(`Images loaded: ${loadedCount}, Errors: ${errorCount}`);
            const overallStatus = document.createElement('div');
            overallStatus.className = 'test-section';
            overallStatus.innerHTML = `
                <h2>Overall Status</h2>
                <p class="success">Successfully loaded: ${loadedCount} images</p>
                <p class="error">Failed to load: ${errorCount} images</p>
                <p>Total images tested: ${images.length}</p>
            `;
            document.body.appendChild(overallStatus);
        }, 3000);
    </script>
</body>
</html>
