<!DOCTYPE html>
<html>
<head>
    <title>Simple Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Simple File Test</h1>
    
    <div class="test">
        <h2>Direct Image Test:</h2>
        <img src="/images/bluebridge.png" alt="Logo" width="100" onerror="this.style.border='2px solid red'; this.alt='FAILED TO LOAD'">
        <p>If you see a red border, the image failed to load.</p>
    </div>
    
    <div class="test">
        <h2>CSS Test:</h2>
        <link rel="stylesheet" href="/css/app.css">
        <p style="color: red; font-weight: bold;">This should be styled if CSS loads correctly.</p>
    </div>
    
    <div class="test">
        <h2>File Structure Test:</h2>
        <p>Current URL: <span id="current-url"></span></p>
        <p>Expected paths:</p>
        <ul>
            <li>/images/bluebridge.png</li>
            <li>/css/app.css</li>
            <li>/js/app.js</li>
        </ul>
    </div>
    
    <script>
        document.getElementById('current-url').textContent = window.location.href;
        console.log('Current URL:', window.location.href);
        console.log('Testing asset loading...');
    </script>
</body>
</html>
